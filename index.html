<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Thumbnail Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Youtube Thumbnail Extractor</h1>
    <header>
        <input type="text" autocomplete="off" id="videoLink" placeholder="Enter Link Here">
        <input type="button" value="Get Thumbnail" onclick="getThumb()">
    </header>
    <section>
        <p id="error"></p>
        <div id="thumb-container">
            <img src="" alt="Thumbnail" id="thumbmaxres" class="thumb">
            <img src="" alt="Thumbnail" id="thumbsddef" class="thumb">
            <img src="" alt="Thumbnail" id="thumbhqdef" class="thumb">
            <img src="" alt="Thumbnail" id="thumbmqdef" class="thumb">
            <img src="" alt="Thumbnail" id="thumbdef" class="thumb">
            <!-- <button id="btn">Download image</button> -->
        </div>
    </section>
    <script>

        function getThumb() {
            const regex =
                /^(https?:\/\/)?(www\.|m\.)?(youtube\.com|youtu\.be)\/(watch\?v=|embed\/|shorts\/|)?([A-Za-z0-9_-]{11})([&?].*)?$/;
            const url = document.getElementById("videoLink").value
            const match = url.match(regex);
            let error = document.getElementById("error")
            let videoLink = document.getElementById("videoLink").value
            if (match) {
                let videoID = match[5]
                let thumbLink =`https://i.ytimg.com/vi/${videoID}`
                document.getElementById("thumbmaxres").src = thumbLink+"/maxresdefault.jpg"
                document.getElementById("thumbsddef").src = thumbLink+"/sddefault.jpg"
                document.getElementById("thumbhqdef").src = thumbLink+"/hqdefault.jpg"
                document.getElementById("thumbmqdef").src = thumbLink+"/mqdefault.jpg"
                document.getElementById("thumbdef").src = thumbLink+"/default.jpg"
                document.getElementById("thumb-container").style.display = "flex"
            } else {
                error.innerHTML = "Please Enter a Valid URL"
                setTimeout(() => error.innerHTML = "", 4000)
            }
            videoLink = ""
        }
    </script>
</body>


</html>
